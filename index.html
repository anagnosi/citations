    <form id="searchForm">
        <input id="search" placeholder="Rechercher une citation…">
        <button type="submit">Rechercher</button>
    </form>

    <br>

    <div id="results"></div>

    <script>
    function normalize(str) {
      return str
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    async function search(query) {
      const results = [];

      const fetches = pages.map(async url => {
        try {
          const res = await fetch(url);
          if (!res.ok) return;

          const html = await res.text();
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const text = doc.body.innerText;

          if (normalize(text).includes(normalize(query))) {
            results.push(url);
          }
        } catch (err) {
          console.error("Erreur sur", url, err);
        }
      });

      await Promise.all(fetches);
      return results;
    }

    document.querySelector('#searchForm').addEventListener('submit', async e => {
      e.preventDefault();

      const query = document.querySelector('#search').value.trim();
      const container = document.querySelector('#results');

      if (!query) {
        container.innerHTML = "";
        return;
      }

      container.innerHTML = "Recherche en cours...";

      const matches = await search(query);

      container.innerHTML = matches.length
        ? matches.map(url => `<div><a href="${url}">${url}</a></div>`).join("")
        : "Aucun résultat.";
    });
    </script>
