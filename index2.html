<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Indispensable pour l’affichage mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="breadcrumb">
        <a href="index.html">Accueil</a>
    </nav>

    <section class="auteurs">
        <h2>Auteurs :</h2>
        <ul>
            <li><a href="emile-zola/index.html">Emile Zola</a></li>
            <li><a href="jehan-rictus/index.html">Jehan Rictus</a></li>
            <li><a href="paul-bourget/index.html">Paul Bourget</a></li>
        </ul>
    </section>

    <script>
    const pages = [
      "paul-bourget/mensonges-1887/page-136.html"
    ];
    </script>

    <form id="searchForm">
        <input id="search" placeholder="Rechercher une citation…">
        <button type="submit">Rechercher</button>
    </form>

    <div id="results"></div>

    <script>
    async function search(query) {
      const results = [];
    
      for (const url of pages) {
        const res = await fetch(url);
        const html = await res.text();
    
        const text = html.replace(/<[^>]+>/g, " ");
    
        if (text.toLowerCase().includes(query.toLowerCase())) {
          results.push(url);
        }
      }
    
      return results;
    }
    
    document.querySelector('#searchForm').addEventListener('submit', async e => {
      e.preventDefault();

      const query = document.querySelector('#search').value.trim();
      const container = document.querySelector('#results');
    
      if (!query) {
        container.innerHTML = "";
        return;
      }
    
      const matches = await search(query);
    
      container.innerHTML = matches
        .map(url => `<div><a href="${url}">${url}</a></div>`)
        .join("");
    });
    </script>

</body>
</html>
